<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
</head>
<body>  
    <button onclick="zufallsAktion()">Klick mich!</button>
    <p id="ergebnis"></p>
    
    <script>
        function zufallsAktion() {
            // Definiere die Prozentwahrscheinlichkeit (z.B. 30%)
            var wahrscheinlichkeit = 30;

            // Generiere eine Zufallszahl zwischen 1 und 100
            var zufallszahl = Math.floor(Math.random() * 100) + 1;

            // Überprüfe, ob die Zufallszahl kleiner oder gleich der Prozentwahrscheinlichkeit ist
            if (zufallszahl <= wahrscheinlichkeit) {
                document.getElementById("ergebnis").innerText = "Aktion ausgeführt!";
                // Führe hier deine Aktion aus, wenn die Bedingung erfüllt ist
            } else {
                document.getElementById("ergebnis").innerText = "Keine Aktion ausgeführt.";
                // Führe hier eine alternative Aktion aus, wenn die Bedingung nicht erfüllt ist
            }
        }
    </script>   
</body>
</html>
