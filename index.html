<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta content="nxtkallax.de" property="og:title"/>
        <meta content="en websiet de ik maak wo komische saken sünd" property="og:description"/>
        <meta content="https://nxtkallax.de" property="og:url"/>
        <meta content="/images/toaster.jpg" property="og:image"/>
        <meta content="#46b7f8" data-react-helmet="true" name="theme-color"/>
        <style>
            body{
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            video {
                cursor: pointer;
            }
            #link {
                font-family: "Comic Sans MS";
                font-weight: bold;
                position: fixed;
                bottom: 5px;
                left: 10px;
                text-decoration: none;
                color: #d3cece;
            }
            #Chicken-Sakurako {
                position: relative;
            }
            #discordContainer {
            display: flex;
            align-items: center; /* Zentriere das Bild vertikal */
            }
            #discordLogo {
                width: 20px; /* Ändere die Breite des Bildes nach Bedarf */
                height: auto; /* Automatische Höhe beibehalten */
                margin-right: 5px; /* Füge einen Abstand zwischen dem Bild und dem Text hinzu */
            }
            #discordLink {
                font-family: "Comic Sans MS";
                font-weight: bold;
                text-decoration: none;
                color: #5865f2;
            }
        </style>
    </head>
    <body>
        <div id="Chicken-Sakurako">
            <video id="Chicken Sakurako" width="1000" height="562" autoplay muted loop>
                <source src="/images/Chicken Sakurako.mp4" type="video/mp4">
            </video>
        </div>
        <script>
            let firstClick = true;
            function ChickenSakurako() {
                var video = document.getElementById('Chicken Sakurako');
                if (firstClick) {
                    video.muted = !video.muted;
                    video.currentTime = 0;
                    video.play();
                    firstClick = false;
                    video.style.cursor = 'default';
                } else {
                    zufallsAktion(); 
                }
            }
            function zufallsAktion() {
                var zufallszahl = Math.floor(Math.random() * 100) + 1;
                if (zufallszahl <= 50) {
                    window.location.href = 'https://www.youtube.com/watch?v=vES5N7ouo8A';
                } else {
                    window.location.href = 'https://www.youtube.com/watch?v=9bZkp7q19f0';
                }
            }   
            document.getElementById('Chicken Sakurako').addEventListener('click', ChickenSakurako);
        </script>
        <a id="link" href="https://github.com/nxtkallax/nxtkallax.de/" target="_blank">by nxtkallax</a>
        <div id="discordContainer">
            <a id="discordLink" href="https://discord.gg/2EPk2HUVct" target="_blank">Discord</a>
            <img id="discordLogo" src="/images/discord-mark-black.svg">
        </div>
    </body>
</html>
