<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <style>
            body{
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            video {
                cursor: pointer;
            }
            #link {
                font-family: "Comic Sans MS";
                font-weight: bold;
                position: fixed;
                bottom: 5px;
                left: 10px;
                text-decoration: none;
                color: #d3cece;
            }
            #Chicken-Sakurako {
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="Chicken-Sakurako">
            <video id="Chicken Sakurako" width="1000" height="562" autoplay muted loop>
                <source src="Chicken Sakurako.mp4" type="video/mp4">
            </video>
        </div>
        <script>
            let firstClick = true;
            function ChickenSakurako() {
                var video = document.getElementById('Chicken Sakurako');
                if (firstClick) {
                    video.muted = !video.muted;
                    video.currentTime = 0;
                    video.play();
                    firstClick = false;
                    video.style.cursor = 'default';
                } else {
                    zufallsAktion(); // Hier wird die Zufallsfunktion aufgerufen
                }
            }
    
            function zufallsAktion() {
                // Generiere eine Zufallszahl zwischen 1 und 100
                var zufallszahl = Math.floor(Math.random() * 100) + 1;

                // Überprüfe, ob die Zufallszahl kleiner oder gleich der Prozentwahrscheinlichkeit ist
                if (zufallszahl <= 10) { // Hier wird die Wahrscheinlichkeit direkt festgelegt (10%)
                    window.location.href = 'https://www.youtube.com/watch?v=ca5KKeFP8v0';
                    // Führe hier deine Aktion aus, wenn die Bedingung erfüllt ist
                } else {
                    window.location.href = 'https://www.youtube.com/watch?v=9bZkp7q19f0';
                    // Führe hier eine alternative Aktion aus, wenn die Bedingung nicht erfüllt ist
                }
            }
    
            document.getElementById('Chicken Sakurako').addEventListener('click', ChickenSakurako);
        </script>
        <a id="link" href="https://github.com/nxtkallax/nxtkallax.de/" target="_blank">by nxtkallax</a>
    </body>
</html>
